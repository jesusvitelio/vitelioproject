@(form: Form[PC])
@import helper.CSRF

@main("Agregar PC") {
	<h3>Agregar PC</h3>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" action="/pc/nueva">
					@CSRF.formField
					  <div class="form-group">
					    <label for="text" class="col-sm-2 control-label">Marca</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="text" class="col-sm-2 control-label">Modelo</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="text" class="col-sm-2 control-label">Procesador</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="procesador" name="procesador" placeholder="Procesador">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="text" class="col-sm-2 control-label">Memoria</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="memoria" name="memoria" placeholder="Memoria RAM">
					    </div>
					  </div>
						@if(form.hasGlobalErrors){
							<p class="error">
								@for(error <- form.globalErrors){
									<p>@Messages(error.messages, error.arguments.toArray: _*)</p>

								}
							</p>
						}
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary">Guardar</button>
					      <a href="@routes.PCController.listar" class="btn btn-default">Cancelar</a>
					    </div>
					  </div>
					</form>
			</div>
		</div>
	</div>
}
